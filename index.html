    <!--Bootstrap -->

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <body>
        <header font-family:PT Sans , sans-serif;>
            <div class="container">
                <!-- Topper w/ logo -->
                <div class="row hidden-xs topper">
                    <div class="col-xs-7 col-sm-7" style="padding-top: 5%;">
                    </div>
                </div> <!-- End Topper -->
                <!-- Navigation -->
                <div class="row">
                    <div class="col-md-10 col-offset-1" style="padding-left: 10%;">
                    <nav class="navbar navbar-inverse" role="navigation">
                            <div class="navbar-header"> 
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                                    <span class="sr-only"> Toggle Navigation </span> 
                                    <span class="icon-bar"> </span>
                                    <span class="icon-bar"> </span>
                                    <span class="icon-bar"> </span>

                                </button>
                            </div> <!--navbar-header-->

                            <div class="navbar-collapse collapse">
                                <ul class="nav nav-justified">
                                    <li><a href="#landing"> HOME </a></li>
                                    <li><a href="#categories"> CATEGORIES </a></li>
                                    <li><a href="#listings"> LISTINGS </a></li>
                                    <li><a href="#create"> CREATE </a></li>
                                    <li><a href="#"> LOGOUT </a></li>
                                </ul>
                            </div>
                    </nav>
                </div>
            </div>
            </div>
        </header>
        
        <!--LANDING SECTION-->
        <section id="landing" class="landing"> 
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <h1>YUMMY RECIPES</h1>
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd">
                        </div>
                        <button type="submit" class="btn btn-default">Sign Up</button>
                        <p>Already have an account?</p>
                        <button type="submit" class="btn btn-default">Login</button>
                    </div>  
                </div> <!--row -->
                
            </div>

        </section>
        
        <!-- Categories Section -->
        <section id="categories" class="categories">
            <div class="container " style="padding-left: 5%; padding-bottom: 10%; padding-top: 40%;">
                <div class="row">
                    <h1>CATEGORIES</h1>
                    <div class="col-md-3" style="margin-left: 0%;">
                        <img src="images/categories.fw.png" />
                    </div>
                    <div class="col-md-3" style="margin-left: 12%;">
                        <img src="images/categories.fw.png" />
                    </div>
                    <div class="col-md-3" style="margin-left: 12%;">
                        <img src="images/categories.fw.png" />
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Listings Section -->
        <section id="listings" class="listings">
            <div class="container " style="padding-left: 5%; padding-bottom: 10%; padding-top: 25%;">
                <div class="row">
                    <h1>LISTINGS</h1>
                    <div class="col-md-3" style="margin-left: 0%;">
                        <img src="images/listing.png" />
                    </div>
                    <div class="col-md-3" style="margin-left: 12%;">
                        <img src="images/listing.png" />
                    </div>
                    <div class="col-md-3" style="margin-left: 12%;">
                        <img src="images/listing.png" />
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Create Section -->
        <section id="create" class="create">
            <div class="container" style="padding-left: 5%; padding-bottom: 10%; padding-top: 2%;">
                <div class="row">
                    <h1>CREATE NEW RECIPE</h1>
                    <div class="col-md-6" style="margin-left: 0%;">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select a Category
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Main Courses</a></li>
                                <li><a href="#">Cakes</a></li>
                                <li><a href="#">Smoothies</a></li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label for="recipe">Recipe Name:</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="ingredients">Ingridients:</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="directions">Directions:</label>
                            <input type="text" class="form-control" id="pwd">
                        </div>
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                    
                </div>
            </div>
        </section>
        
        <footer>
            <p class="text-center text-uppercase" style="padding-top: 0.5%;">YUMMY RECIPES ANDELA</p>
            <p class="text-center">Created by Adeline</p>
        </footer>
        
        <script src="js/jquery-2.2.1.min.js" ></script>
        <script src="js/bootstrap.min.js" ></script>
        <script src="js/main.js"></script>
